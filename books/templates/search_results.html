<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <p>You searched for: <strong>{{ query }}</strong></p>
    {% if books %}
        <p>Found {{ books|length }} book{{ books|pluralize }}</p>
        <ul>
            {% for each_book in books %}
                <li>{{ each_book.title }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
